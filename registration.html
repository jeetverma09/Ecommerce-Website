<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af47179e85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <img src="" alt="">
        <div class="mainform">
            <form action="" class="form">
                <label for="username">Enter your email</label>
                <div>

                    <div class="usernameicon"><i class="fa-solid fa-envelope"></i></i></div>
                    <input type="text" class="input1" placeholder="youremail@sample.com"><br>
                </div>
                <span id="ul1"></span>
                <label for="pasword">Enter your password</label><br>
                <div>
                    <div class="passwordicon"><i class="fa-solid fa-lock"></i></div>
                    <input type="password"><br>
                </div>
                <span id="ul2"></span>
                <label for="reenderpassword">Confirm Your Password</label>
                <div>
                    <div class="repasswordicon"><i class="fa-solid fa-lock"></i></div>
                    <input type="password"><br>
                </div><span id="ul3"></span>

                <label for="phno">Mobile</label>
                <div>
                    <div class="phnoicon"><i class="fa-solid fa-phone"></i></div>
                    <input type="text">
                </div>
                <span id="ul4"></span>
                <label for="address">Address</label>
                <div>
                    <div class="addressicon"><i class="fa-solid fa-location-dot"></i></div>
                    <input type="text">
                </div>
                <span id="ul5"></span>
                <button type="submit" id="Register" class="Register">REGISTER</button>

            </form>
        </div>
    </div>
</body>

</html>
